---

{% include header.html %}
<h3>{{ page.title }}</h3>
<div id='content'>
  {{ content }}
</div>

<hr>

<div id='post-footer'>
  Date: {{ page.date | date: "%Y-%h-%d" }}<br>
  Tags: {{ page.tags | join: ", " }}<br>

  {% if page.previous %}
  Previous: <a href="{{ page.previous.url | relative }}" >{{ page.previous.title }}</a>
  {% endif %}
</div>

{% include footer.html %}
